<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .bio-container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
        }
        .bio-container h2 {
            margin-top: 0;
        }
        .bio-item {
            margin: 10px 0;
        }
        .bio-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bio-container">
        <h2>{{ name }}</h2>
        <div class="bio-item"><span class="bio-label">Name:</span> {{ name }}</div>
        <div class="bio-item"><span class="bio-label">Titles:</span> {{ titles }}</div>
        <div class="bio-item"><span class="bio-label">Email:</span> {{ email }}</div>
        <div class="bio-item"><span class="bio-label">Phone Number:</span> {{ phone_number }}</div>
        <div class="bio-item"><span class="bio-label">Address:</span> {{ address }}</div>
        <div class="bio-item"><span class="bio-label">Age:</span> {{ age }}</div>
        <div class="bio-item">
            <span class="bio-label">Location:</span>
            <a href="{{ gogle_map_link }}" target="_blank">View on Map</a>
        </div>
        <div class="bio-item"><span class="bio-label">Freelance:</span> {{ freelance|yesno:"Yes,No" }}</div>
        <div class="bio-item"><span class="bio-label">Degree:</span> {{ degree }}</div>
    </div>
</body>
</html>
