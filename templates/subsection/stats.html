{% load static %}
<!-- Stats Section -->
<section id="stats" class="stats section">

    <div class="container" data-aos="fade-up" data-aos-delay="100">

      <div class="row gy-4">
        {%for stat in statistics%}
        <div class="col-lg-3 col-md-6">
          <div class="stats-item">
            <img src="{{stat.icon.url}}" height="50" width="50" alt="">
            <div style="margin-left: -30px; !important">
              <span data-purecounter-start="0" data-purecounter-end="{{stat.number}}" data-purecounter-duration="1" class="purecounter"></span>
              <p><strong>{{stat.name}}</strong> </p>
            </div>
          </div>
        </div><!-- End Stats Item -->
        {% endfor%}
        

      </div>

    </div>

</section><!-- /Stats Section -->
