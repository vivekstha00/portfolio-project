{% extends "includes/base.html" %}

{% block content %}
    <h2>Edit Contact</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'contact_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
